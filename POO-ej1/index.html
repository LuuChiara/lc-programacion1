<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhaskara</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-danger">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Bhaskara</a>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col-4">
                <div class="mb-3">
                    <label class="form-label">Coef A</label>
                    <input id="inp-a" class="form-control" type="number" placeholder="Ingrese coeficiente A">
                </div>
                <div class="mb-3">
                    <label class="form-label">Coef B</label>
                    <input id="inp-b" class="form-control" type="number" placeholder="Ingrese coeficiente B">
                </div>
                <div class="mb-3">
                    <label class="form-label">Coef C</label>
                    <input id="inp-c" class="form-control" type="number" placeholder="Ingrese coeficiente C">
                </div>
                <button id="btn-calcular" class="btn btn-danger">Calcular Raices</button>
            </div>
            <div class="col-8">
                <h3 id="r1"></h3>
                <h3 id="r2"></h3>
            </div>
        </div>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
